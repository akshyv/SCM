<!DOCTYPE html>

<head>
  <title>SignUp</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body
  style="background: url('https://windows10spotlight.com/wp-content/uploads/2019/12/d036fe1c3c929adfe34516b37f69047b-1024x576.jpg '); background-repeat:no-repeat; background-size: cover;">

  <div class="login-form">
    <div class="form-title">Sign Up</div>
    <div class="form-input">
      <label for="username">Username</label>
      <input type="text" id="typeUserName" placeholder="Username" required spellcheck="false">
    </div>
    <div class="form-input">
      <label for="password">Password</label>
      <input type="password" id="typePasswordX" placeholder="Password" required>
    </div>
    <div class="form-input">
      <button id="login-btn" onclick="signUpData()">Sign Up</button>
    </div>
    <a href="../../template/index.html">Already have an account ?</a>
  </div>
  <script src="../static/js/signup.js"></script>
</body>

</html>
