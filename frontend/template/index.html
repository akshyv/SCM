<!DOCTYPE html>
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" href="../template/static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>        
    </head>
    <body style="background: url('https://windows10spotlight.com/wp-content/uploads/2019/12/d036fe1c3c929adfe34516b37f69047b-1024x576.jpg '); background-repeat:no-repeat; background-size: cover;">

            <div class ="login-form">
                <div class ="form-title">LOGIN</div>
                <div class ="form-input">
                    <label for="username">Username</label>
                    <input type="text" id ="username" placeholder="Username" required spellcheck="false">
                </div>
                    <div class ="form-input">
                    <label for="password">Password</label>
                    <input type="password" id ="password" placeholder="Password" required>
                </div>
                <div class ="captcha" >
                    <label for ="captcha-input">Enter Captcha</label>
                    <div class ="preview"></div>
                    <div class ="captcha-form">
                        <input type ="text" id="captcha-form" placeholder="Captcha text">
                        <button class ="captcha-refresh">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>
                <div class="form-input">
                    <button id="login-btn">Login</button>                    
                </div>
                <a href="../template/views/signup.html">Don't have an Account ?</a>
            </div>

        <script src="../template/static/js/login.js"></script>
    </body>
</html>
