<!DOCTYPE html>
<html lang="en">
  <head>
    <title>deviceData</title>
    <link rel="stylesheet" href="./template/static/css/deviceData.css">
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Data from Kafka</h2>
    <div class="button">
    <button onclick="getDeviceData(this)">Click here to view data</button>
    </div>
<div class="container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Battery Level</th>
        <th>Device Id</th>
        <th>First_Sensor temperature</th>
        <th>Route From</th>
        <th>Route To</th>
      </tr>
    </thead>
    <tbody id="data">
    </tbody>
  </table>
</div>
<script>
  function getDeviceData(x) {
    x.style.display = 'none';
    var token = localStorage.getItem("access_token");
                if(token == undefined){                  
                    window.location.href = "http://"+window.location.hostname+":5501"
                }else{   
  fetch("http://"+window.location.hostname+":8000/deviceData", {
    method:'GET',
    headers: {
    Accept: 'application/json',
    Authorization: 'Bearer ' + localStorage.getItem('access_token')}}).then(
  res => {
    res.json().then(
      data => {
        console.log(data);
        if (data.length > 0) {
          var temp = "";
          data.forEach((itemData) => {
            temp += "<tr>";
            temp += "<td>" + itemData.Battery_Level + "</td>";
            temp += "<td>" + itemData.Device_Id + "</td>";
            temp += "<td>" + itemData.First_Sensor_temperature + "</td>";
            temp += "<td>" + itemData.Route_From + "</td>";
            temp += "<td>" + itemData.Route_To + "</td></tr>";
          });
          document.getElementById('data').innerHTML = temp;
        }
      }
    )
  }
)
}
  }
</script>
</body>
</html>
