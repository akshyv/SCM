<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }
      .row.content {
        height: 450px;
      }
      .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
      }
      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }

      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: 100%;
          padding: 15px;
        }
        .row.content {
          height: auto;
        }
      }

      body {
        background-image: url("https://images.unsplash.com/photo-1585713181935-d5f622cc2415?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FyZ298ZW58MHx8MHx8&w=1000&q=80");

        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>          
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#" onclick=redirect()>Add Shipment</a></li>
            <li><a href="#" onclick=redirect2()>Device Data Stream</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" onclick="logout()"
                ><span class="glyphicon glyphicon-log-in"></span>logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
        function redirect() {
                var token = localStorage.getItem("access_token");
                if(token == undefined){
                    window.location.href = "http://127.0.0.1:5501"
                }else{            
                    window.location.href = "http://127.0.0.1:5501/shipment.html"
                }
            }
        function redirect2() {
            var token = localStorage.getItem("access_token");
            if(token == undefined){
                window.location.href = "http://127.0.0.1:5501"
            }else{            
                window.location.href = "http://127.0.0.1:5501/deviceData.html"
            }
        }
        function logout() {
          localStorage.removeItem("access_token")
          localStorage.removeItem("refresh_token")
          window.location.href = "http://127.0.0.1:5501"
        }
  </script>
    </body>
    </html>
