    <script>
      async function checkValidity(){
        var status = false;
        await $.ajax({
                url:"http://localhost:8000/checkValidity",
                type:"GET",
                headers: {"Authorization": 'Bearer ' + localStorage.getItem('access_token')},
                success:function(data) {
                  // console.log('222222222222222222222222222222',data)
                  status = data
                },
                error: function(xhr, ajaxOptions, thrownError){                    
                    status = false
                    return status
                    // console.log('3333333333',status) 
                }
        })
        // console.log('rrrrrrrrrrrrrrrrrrrrrrrrr',status)
        return status
      }
        async function redirect() {          
                console.log("redirect trigered")
                var token = await checkValidity().then((result)=>{
                  window.location.href = "http://127.0.0.1:5501/shipment.html"
                }).catch((error)=>{
                  window.location.href = "http://127.0.0.1:5501"       
                })
            }
        async function redirect2() {
          var token = await checkValidity().then((result)=>{
                  window.location.href = "http://127.0.0.1:5501/deviceData.html"
                }).catch((error)=>{
                  window.location.href = "http://127.0.0.1:5501"       
                })
        }
        function logout() {
          localStorage.removeItem("access_token")
          localStorage.removeItem("refresh_token")
          window.location.href = "http://127.0.0.1:5501"
        }
  </script>
