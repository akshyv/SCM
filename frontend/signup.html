<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      body {
        background-image: url("https://windows10spotlight.com/wp-content/uploads/2019/12/d036fe1c3c929adfe34516b37f69047b-1024x576.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <title>Sign Up Page</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem; --bs-bg-opacity: 0.6">
              <div class="card-body p-5">
                <div class="">
                  <form >
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Sign Up</h2>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeUserName">Username</label>
                      <input type="text" id="typeUserName" name="username" class="form-control form-control-lg" required/>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" 
                          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                          required/>
                    </div>
                    <div class="text-center">

                    </div>
                  </form>
                  <button class="btn btn-outline-light btn-lg px-5 mt-md-4"
                  onclick="signUpData()">Sign Up                        
                  </button>
                  <a class="btn btn-outline-light btn-lg px-5 mt-md-4" href="index.html">Already have an account ?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function signUpData(){
        let userName = document.querySelector("#typeUserName").value
        let passWord = document.querySelector("#typePasswordX").value
        $.ajax({
          url:"http://localhost:8000/sign_up",
          type:"POST",
          contentType:"application/json",
          data:JSON.stringify({
            username:userName,
            password:passWord
          }),
          success:function(data) {
            window.location.href = "http://127.0.0.1:5501";
            return(data)
          }
        })
      }
    </script>
  </body>
</html>
